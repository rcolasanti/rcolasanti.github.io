<div class="row">
    <div class="col-sm-4">
      <ng-include src="'partials/instructions/Sequance.html'"></ng-include>
        </br>
          <svg width="350" height="100">
            <g ng-repeat="shape in mshapes" transform="translate({{shape.x}},{{shape.y}})" ng-click="mouseOverThing(shape)">
                <path d="{{shape.d}}}" style="fill:#ffffff;stroke:rgb(0,0,0);stroke-width:1" > </path>
                <line ng-repeat="line in shape.lines"x1="0" y1="0" x2="{{line.x}}" y2="{{line.y}}" style="stroke:rgb(0,0,0);stroke-width:1" />
            </g>
          </svg>
          <p>
              <h4 style="color:orange">{{instructions}}</h4>
          </p>
    </div>

    <div class="col-sm-8">
        <svg ng-attr-height="{{graph.height}}" ng-attr-width="{{graph.width}}">
            <g ng-repeat="shape in shapes" transform="translate({{shape.x}},{{shape.y}})" ng-click="mouseOverThing(shape)">
              <rect x="-30" y="-30"  rx="20" ry="20" width="60" height="60" style="fill:rgb(255,255,255);stroke-width:2;stroke:{{shape.highlight}}" />
                <path d="{{shape.d}}}" style="fill:#ffffff;stroke:rgb(0,0,0);stroke-width:1" > </path>
                <line ng-repeat="line in shape.lines"x1="0" y1="0" x2="{{line.x}}" y2="{{line.y}}" style="stroke:rgb(0,0,0);stroke-width:1" />
            </g>
        </svg>
    </div>
    <div class="container">
        <footer class="footer">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%">{{progress| number:0}}%
              </div>
          </div>
      </footer>
    </div>

</div>
