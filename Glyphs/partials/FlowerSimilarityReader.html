<div class="row">
    <div class="col-sm-4">
      <ng-include src="'partials/instructions/Similarity.html'"></ng-include>
        </br>
        <svg width="350" height="100">
              <g transform="translate({{mshape.x}},{{mshape.y}})" >
                  <ellipse ng-repeat = "pettle in mshape.pettles",cx="0" cy="{{pettle.ry}}" rx="{{pettle.rx}}" ry="{{pettle.ry}}" style="fill:#F7B7B7;stroke:black;stroke-width:1" transform = "rotate({{pettle.rotate}} 0 0)" />
                  <circle cx="0" cy="0" r="7" fill="black" />
              </g>
          </svg>
          <p>
              <h4 style="color:orange">{{instructions}}</h4>
          </p>
    </div>
    <div class="col-sm-8">
        <svg ng-attr-height="{{graph.height}}" ng-attr-width="{{graph.width}}">
            <g ng-repeat="shape in shapes" transform="translate({{shape.x}},{{shape.y}})" ng-click="mouseOverThing(shape)">
              <rect x="-30" y="-30"  rx="20" ry="20" width="60" height="60" style="fill:rgb(255,255,255);stroke-width:2;stroke:{{shape.highlight}}" />
                <ellipse ng-repeat = "pettle in shape.pettles",cx="0" cy="{{pettle.ry}}" rx="{{pettle.rx}}" ry="{{pettle.ry}}" style="fill:#F7B7B7;stroke:black;stroke-width:1" transform = "rotate({{pettle.rotate}} 0 0)" />
                <circle cx="0" cy="0" r="7" fill="black" />
            </g>
        </svg>
    </div>
    <div class="container">
        <footer class="footer">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%">{{progress| number:0}}%
              </div>
          </div>
      </footer>
    </div>

</div>
