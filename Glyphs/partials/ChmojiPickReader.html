<div class="row">
    <div class="col-sm-4">
      <ng-include src="'partials/instructions/Odd.html'"></ng-include>
      <p>
          <h4 style="color:orange">{{instructions}}</h4>
      </p>

    </div>
    <div class="col-sm-8">
      <svg ng-attr-height="{{graph.height}}" ng-attr-width="{{graph.width}}" autofocus>
          <g ng-repeat="shape in shapes" transform="translate({{shape.x+10}},{{shape.y+10}})  scale(0.8)" ng-click="mouseOverThing(shape)">
            <rect x="-40" y="-40"  rx="20" ry="20" width="80" height="80" style="fill:rgb(255,255,255);stroke-width:3;stroke:{{shape.highlight}}" />
          <circle r="{{shape.faceR}}" fill="#FFDD67"></circle>
            <g transform="translate(-10,-5)">
              <circle r="{{shape.outerEye}}" fill="white"></circle>
              <circle r="{{shape.pupleEye}}" fill="664E27"></circle>
              <path d="M -{{shape.ebLength}} -13 q {{shape.ebLength}} -{{shape.ebLength/2}} {{shape.ebLength*2}} 0" stroke="#664E27" stroke-width="2" fill="none" />
            </g>
            <g transform=" translate(10,-5)">
              <circle r="{{shape.outerEye}}" fill="white"></circle>
              <circle r="{{shape.pupleEye}}" fill="664E27"></circle>
              <path d="M -{{shape.ebLength}} -13 q {{shape.ebLength}} -{{shape.ebLength/2}} {{shape.ebLength*2}} 0" stroke="#664E27" stroke-width="2" fill="none" />
            </g>
              <path d="M -{{shape.mouthLength}} {{shape.mouthVertical}} q {{shape.mouthLength}} {{shape.mouthSmile-20 }} {{shape.mouthLength*2}} 0" stroke="#664E27" stroke-width="1" fill="#664E27" /> </g>          </g>
      </svg>

    </div>
    <div class="container">
        <footer class="footer">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%">{{progress| number:0}}%
              </div>
          </div>
      </footer>
    </div>

</div>
