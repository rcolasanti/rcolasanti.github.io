<div class="row">
    <div class="col-sm-4">
      <ng-include src="'partials/instructions/Odd.html'"></ng-include>
      <p>
          <h4 style="color:orange">{{instructions}}</h4>
      </p>
    </div>
    <div class="col-sm-8">
        <svg ng-attr-height="{{graph.height}}" ng-attr-width="{{graph.width}}" autofocus>
          <g ng-repeat="shape in shapes" transform="translate({{shape.x}},{{shape.y}})  scale(0.7)" ng-click="mouseOverThing(shape)">
            <rect x="-50" y="-55"  rx="20" ry="20" width="100" height="100" style="fill:rgb(255,255,255);stroke-width:3;stroke:{{shape.highlight}}" />
                    <path fill="none" stroke="black" style="fill:#ffffff" stroke-width="2" d="M{{-shape.HeadShape}},-1 A{{shape.HeadBottom}},20 0 1,0 {{shape.HeadShape}},-1  " />
                    <path fill="none" stroke="black" stroke-width="2" style="fill:#FFFFFF" d="M{{-shape.HeadShape}},0   A{{shape.HeadTop}},20 0 1,1 {{shape.HeadShape}},0  " />
                    <g transform="rotate({{(shape.EyeRorate-30)}} {{-shape.EyesHorizontal}} {{-shape.EyesVertical}}) translate({{-shape.EyesHorizontal}},{{-shape.EyesVertical}})">
                        <ellipse rx="{{shape.EyeWidth}}" ry="{{shape.EyeHeight}}" fill="none" stroke="black" stroke-width="2" />
                        <circle r="1" fill="black" />
                        <line x1="{{-shape.EyeBrowLength}}" y1="{{-shape.EyeBrowHeight}}" x2="{{shape.EyeBrowLength}}" y2="{{-shape.EyeBrowHeight}}" stroke="black" stroke-width="2" /> </g>
                    <g transform="rotate({{-(shape.EyeRorate-30)}} {{shape.EyesHorizontal}} {{-shape.EyesVertical}}) translate({{shape.EyesHorizontal}},{{-shape.EyesVertical}})">
                        <ellipse rx="{{shape.EyeWidth}}" ry="{{shape.EyeHeight}}" fill="none" stroke="black" stroke-width="2" />
                        <circle r="1" fill="black" />
                        <line x1="{{-shape.EyeBrowLength}}" y1="{{-shape.EyeBrowHeight}}" x2="{{shape.EyeBrowLength}}" y2="{{-shape.EyeBrowHeight}}" stroke="black" stroke-width="2" /> </g>
                    <line x1="1" y1="{{-shape.NoseLength}}" x2="1" y2="{{shape.NoseLength}}" stroke="black" stroke-width="2" />
                    <path d="M -{{shape.MouthLength}} {{shape.MouthVertical}} q {{shape.MouthLength}} {{shape.MouthSmile-20 }} {{shape.MouthLength*2}} 0" stroke="black" stroke-width="2" fill="none" /> </g>
                    <title>{{shape.showData}}</title>
                  </g>
            </svg>
    </div>
<div class="container">
    <footer class="footer">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%">{{progress| number:0}}%
          </div>
      </div>
  </footer>
</div>
</div>
